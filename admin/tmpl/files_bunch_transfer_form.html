<form method="post" action="<TPL:FORM_ACTION>" class="formpanel">

<TPL_SUB:INFO>
<fieldset title="<TPL:TITLE>">
<legend><TPL:TITLE></legend>
    <table class="inputfield">
    <tr>
        <td><img src="pic/bullet_<TPL:TYPE>.gif" alt="" border="0"></td>
        <td><label><TPL:INFO></label></td>
    </tr>
    </table>
</fieldset>
</TPL_SUB:INFO>

<fieldset id="fieldset1">
<legend><TPL:LEGEND></legend>

<table class="inputfield" id="translations-table">
    <tr>
        <td><label for="bunch_dir"><TPL:BUNCH_DIR_LABEL></label></td>
        <td>
            <select name="bunch_dir" id="bunch_dir">
                <TPL:BUNCH_DIR_OPTIONS>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="process_subfolders"><TPL:PROCESS_SUBFOLDERS></label></td>
        <td><input type="checkbox" name="process_subfolders" id="process_subfolders" value="1"/></td>
    </tr>
    <tr>
        <td><label for="dest_dir"><TPL:DEST_FOLDER_LABEL></label></td>
        <td>
            <select name="dest_dir" id="dest_dir">
                <TPL:DEST_FOLDER_OPTIONS>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="if_file_exists"><TPL:IF_FILE_EXISTS_LABEL></label></td>
        <td>
            <select name="if_file_exists" id="if_file_exists">
                <TPL:IF_FILE_EXISTS_OPTIONS>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2"><TPL:IMAGE_SIZE_HEAD></td>
    </tr>

    <tr>
        <td><label for="size_thumb"><TPL:THUMBNAIL_SIZE_LABEL></label></td>
        <td>
            <select name="size_thumb" id="size_thumb">
                <TPL:THUMBNAIL_SIZE_OPTIONS>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="size_big"><TPL:BIG_IMG_SIZE_LABEL></label></td>
        <td>
            <select name="size_big" id="size_big">
                <TPL:BIG_IMG_SIZE_OPTIONS>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="<TPL:SIZE_ONLY_ID>"><TPL:SIZE_ONLY_LABEL></label></td>
        <td><input type="checkbox" name="<TPL:SIZE_ONLY_ID>" id="<TPL:SIZE_ONLY_ID>" <TPL:SIZE_ONLY_VALUE>/></td>
    </tr>
    <tr>
        <td><label for="<TPL:SIZE_CUST_X_ID>"><TPL:SIZE_CUST_X_LABEL></label></td>
        <td><input type="text" name="<TPL:SIZE_CUST_X_ID>" id="<TPL:SIZE_CUST_X_ID>" value="<TPL:SIZE_CUST_X_VALUE>" size="5"/>
        </td>
    </tr>
    <tr>
        <td><label for="<TPL:SIZE_CUST_Y_ID>"><TPL:SIZE_CUST_Y_LABEL></label></td>
        <td><input type="text" name="<TPL:SIZE_CUST_Y_ID>" id="<TPL:SIZE_CUST_Y_ID>" value="<TPL:SIZE_CUST_Y_VALUE>" size="5"/>
        </td>
    </tr>
</table>

<br />
<div class="buttonbar">
    <button type="submit"><img src="pic/button_accept.gif" alt="" border="0"><TPL:SUMBIT_TXT></button>
    <TPL:ADDITIONAL_BUTTONS>
</div>

</fieldset>

<TPL_SUB:HIDDEN_FIELDS>
    <input type="hidden" name="<TPL:NAME>" value="<TPL:VALUE>" />
</TPL_SUB:HIDDEN_FIELDS>

</form>
