<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title><TPL:TITLE></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="topindex_<TPL:TYPE>.css" type="text/css" media="all" />
</head>
<body id="login-frame">
	<div id="box">
		<div id="logo"><img src="pic/topframe-logo-<TPL:TYPE>.gif" alt="<TPL:TYPE>" /></div>
		<div id="login">
			<TPL_SUB:MESSAGE>
			<ul class="messagelist error">
				<li><TPL:MESSAGE></li>
			</ul>
			</TPL_SUB:MESSAGE>
			<form action="<_TPL:PHP_SELF>" method="post">
			<input type="hidden" name="login" value="true">
			<input type="hidden" name="href" value="<TPL:HREF>">
			<table cellpadding="6" cellspacing="0" border="0">
			<tr>
				<td><label for="username"><TPL:USERNAME></label></td>
				<td><input type="text" size="40" name="username" id="username" value="<_TPL:username>" /></td>
			</tr>
			<tr>
				<td><label for="password"><TPL:PASSWORD></label></td>
				<td><input type="password" size="40" name="password" id="password" value="" /></td>
			</tr>
			<tr>
				<td><label for="password"><TPL:LANGUAGE></label></td>
				<td><TPL:FIELD_language></td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit"><img src="pic/button_accept.gif" alt="" border="0"><TPL:BUTTON></button></td>
			</tr>
			</table>
			</form>
            <script type="text/javascript">
            //<![CDATA[
            document.getElementById('username').select();
            document.getElementById('username').focus();
            //]]>
            </script>
		</div>
	</div>
</body>
</html>
