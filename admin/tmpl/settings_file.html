<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<head>
	<title>Content Admin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="0" /> 
	<meta http-equiv="cache-control" content="no-cache" />		
	<link rel="stylesheet" href="main.css" type="text/css" media="all" />
	
		<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
		<!--
			function changePage(newLoc)
			 {
			   nextPage = newLoc.options[newLoc.selectedIndex].value
					
			   if (nextPage != "")
			   {
			      document.location.href = '<_TPL:PHP_SELF>?file=' + nextPage
			   }
			 }
		//-->
		</SCRIPT>
	
</head>

<body id="body-frame">

<div class="infopanel">
	<h1><TPL:TITLE></h1>
</div>

<form method="post" action="<_TPL:PHP_SELF>" class="formpanel" name="vorm">

<TPL_SUB:INFO>
	<fieldset title="<TPL:TITLE>" <TPL:STYLE>>
	<legend><TPL:TITLE></legend>
		<table class="inputfield">
		<tr>
			<td><img src="pic/bullet_<TPL:TYPE>.gif" alt="" border="0"></td>
			<td><label for="action" class="left"><TPL:INFO></label></td>
		</tr>
		</table>
	</fieldset>
</TPL_SUB:INFO>

<TPL_SUB:FIELDSET>
	<fieldset id="fieldset<TPL:ID>" title="<TPL:TITLE>" <TPL:STYLE>>
	<legend><TPL:TITLE></legend>
	<TPL_SUB:INFO>
			<table class="inputfield">
			<tr>
				<td><img src="pic/bullet_<TPL:TYPE>.gif" alt="" border="0"></td>
				<td><label for="action" class="left"><TPL:INFO></label></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;</td>
			</tr>			
			</table>
	</TPL_SUB:INFO>	
		<table class="inputfield">
		<TPL_SUB:MAIN>		
		<tr>
			<td align="left"><label for="action" class="left"><font color="<TPL:COLOR>"><TPL:DESC></font>&nbsp;</label></td>
			<td align="left"><TPL:FIELD></td>
			<td align="left"><label for="action" class="left"><TPL:EXTRA></label></td>			
		</tr>
		</TPL_SUB:MAIN>		
		</table>
	</fieldset>
</TPL_SUB:FIELDSET>

<TPL_SUB:HIDDEN>
	<input type="hidden" name="<TPL:NAME>" value="<TPL:VALUE>">
</TPL_SUB:HIDDEN>

<TPL_SUB:BUTTONBAR>
<p></p>
<div class="buttonbar">
	<button onClick="this.form.submit()"><img src="pic/button_accept.gif" alt="OK!" border="0"><TPL:BUTTON></button>
</div>
</TPL_SUB:BUTTONBAR>

</form>

</body>
</html>
