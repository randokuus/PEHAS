<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title><TPL:PAGETITLE></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="<TPL:KEYWORDS>">
    <meta name="Description" content="<TPL:PAGETITLE>">
    <link href="img/style.css" rel="stylesheet" type="text/css" />

    <script language="JavaScript" type="text/javascript">
    <!--
    function printwindow(url) {
        var win=window.open(url,'print','width=640,height=450,scrollbars=yes,resizable=yes');
    }
    function openPicture(loct) {
        var win=window.open('picture.php?image='+loct,'','width=180,height=100,scrollbars=no');
    }
    //-->
    </script>
</head>

<body>
<div class="box1">
    <div class="box2">
        <div class="header">
            <div class="header-bg">
                <div class="user">
                    <div class="bg">
                        <div class="clock">
                            <object type="application/x-shockwave-flash" data="img/clock_analog.swf" width="49" height="49">
                                <param name="movie" value="img/clock_analog.swf" />
                                <param name="wmode" value="transparent" />
                                <param name="bgcolor" value="#FFFFFF" />
                            </object>
                        </div>
                    <TPL_OBJECT:user>
                      <TPL_OBJECT_OUTPUT:show()>
                    </TPL_OBJECT:user>

                    <TPL_OBJECT:messages>
                      <TPL_OBJECT_OUTPUT:show('info')>
                    </TPL_OBJECT:messages>
                    </div>
                </div>
                <div class="logo">
                    <a href="<TPL:SELF>"><img src="img/logo_modera_extranet.gif" alt="" border="" /></a><br />
                </div>
            </div>
                <TPL_OBJECT:xslprocess>
                <TPL_OBJECT_OUTPUT:menu('tmpl/menu_top.xsl')>
                </TPL_OBJECT:xslprocess>
        </div>
        <div class="page-body">
            <div class="page-body-bg">
                <div class="left-column">

                    <TPL_OBJECT:mautomation>
                      <TPL_OBJECT_OUTPUT:showMenu()>
                    </TPL_OBJECT:mautomation>

                </div>

                <div class="right-column">
                    <div class="container">
                        <div class="content">
                            <div class="path"><TPL:SITEPATH></div>
                            <h1><TPL:TITLE></h1>
                            <TPL_OBJECT:mautomation>
                                <TPL_OBJECT_OUTPUT:show()>
                            </TPL_OBJECT:mautomation>
                        </div>
                    </div>
                </div>
                <!-- NBSP MUST BE HERE! -->
                &nbsp;
                <div class="fix2">&nbsp;</div>
            </div>
        </div>
        <div class="footer clear">
            <div class="box">
                 <img src="img/logo_modera_extranet2.gif" alt="" /><br />
            </div>
            <div class="txt">
                <TPL:COPY> <TPL:FOOTER>
            </div>
        </div>
    </div>
</div>
</body>
</html>
