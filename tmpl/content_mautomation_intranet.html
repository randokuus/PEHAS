<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title><TPL:PAGETITLE></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="<TPL:KEYWORDS>">
    <meta name="Description" content="<TPL:PAGETITLE>">
    <link href="img/style.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" src="img/scripts.js"></script>
</head>

<body>
<div class="box1">
    <div class="box2">
        <div class="header">
            <div class="logo">
                <a href="<TPL:SELF>"><img src="<TPL:LOGO>" alt="" / border="0"></a><br />
            </div>
                <TPL_OBJECT:xslprocess>
                <TPL_OBJECT_OUTPUT:menu('tmpl/menu_top.xsl')>
                </TPL_OBJECT:xslprocess>
        </div>
        <div class="box3">
            <div class="left-column">
                <div class="clock-txt">
                    <b><TPL:DATE_DAY></b><br /><TPL:DATE_DATE><br />
                </div>
                <div class="clock">
                    <object type="application/x-shockwave-flash" data="img/clock_analog.swf" width="49" height="49">
                        <param name="movie" value="img/clock_analog.swf" />
                        <param name="wmode" value="transparent" />
                    </object>
                </div>
                <div class="clear">&nbsp;</div>
                    <TPL_OBJECT:user>
                      <TPL_OBJECT_OUTPUT:show()>
                    </TPL_OBJECT:user>

                <TPL_OBJECT:mautomation>
                  <TPL_OBJECT_OUTPUT:showMenu()>
                </TPL_OBJECT:mautomation>
            </div>
            <div class="right-column">
                <h1><TPL:TITLE></h1>
                <div class="container">
                    <div class="content">
                        <TPL_OBJECT:mautomation>
                            <TPL_OBJECT_OUTPUT:show()>
                        </TPL_OBJECT:mautomation>
                    </div>
                </div>
            </div>
            <div class="fix2"> </div>
        </div>
        <div class="footer">
            <div class="logo">
                 <img src="img/logo_modera_intranet.gif" alt="" /><br />
            </div>
            <div class="txt">
                <TPL:COPY> <TPL:FOOTER>
            </div>
        </div>
    </div>
</div>
</body>
</html>
