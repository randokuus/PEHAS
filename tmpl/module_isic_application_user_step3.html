<script type="text/javascript" charset="utf-8">
function assignPrevStep() {
    var $dialog = $('<div></div>')
    .html('<TPL:TXT_module_isic_card|confirm_changes>')
    .dialog({
        autoOpen: false,
        title: '<TPL:TXT_module_isic_card|question>',
        resizable: false,
        modal: true,
        width: 450,
        buttons: {
            "<TPL:TXT_module_isic_card|ok>": function() {
                $(this).dialog("close");
                document.vorm.write.value = '1';
                document.vorm.prev_step.value = '1';
                document.vorm.submit();
            },
            "<TPL:TXT_module_isic_card|cancel>": function() {
                $(this).dialog("close");
                document.vorm.prev_step.value = '1';
                document.vorm.submit();
            }
        }
    });
    $('div.ui-dialog').append('<i class="ll"><i></i></i><i class="rr"><i></i></i><i class="tt"><i></i></i><i class="bb"><i></i></i><i class="tl"></i><i class="tr"></i><i class="bl"></i><i class="br"></i>');
    $('div.ui-dialog div.ui-dialog-buttonpane span.ui-button-text').wrap('<span></span>');
    $dialog.dialog('open');
}

function assignNextStep() {
    document.vorm.write.value = '1';
    document.vorm.next_step.value = '1';
    document.vorm.submit();
}

function assignDiscontinue() {
    var $dialog = $('<div></div>')
    .html('<TPL:TXT_module_isic_card|confirm_discontinue>')
    .dialog({
        autoOpen: false,
        title: '<TPL:TXT_module_isic_card|question>',
        resizable: false,
        modal: true,
        width: 450,
        buttons: {
            "<TPL:TXT_module_isic_card|ok>": function() {
                $(this).dialog("close");
                document.vorm.write.value = '1';
                document.vorm.discontinue.value = '1';
                document.vorm.submit();
            },
            "<TPL:TXT_module_isic_card|cancel>": function() {
                $(this).dialog("close");
                document.vorm.adelete.value = '1';
                document.vorm.discontinue.value = '1';
                document.vorm.submit();
            }
        }
    });
    $('div.ui-dialog').append('<i class="ll"><i></i></i><i class="rr"><i></i></i><i class="tt"><i></i></i><i class="bb"><i></i></i><i class="tl"></i><i class="tr"></i><i class="bl"></i><i class="br"></i>');
    $('div.ui-dialog div.ui-dialog-buttonpane span.ui-button-text').wrap('<span></span>');
    $dialog.dialog('open');
}

function assignCancel() {
    var $dialog = $('<div></div>')
    .html('<TPL:TXT_module_isic_card|confirm_cancel>')
    .dialog({
        autoOpen: false,
        title: '<TPL:TXT_module_isic_card|question>',
        resizable: false,
        modal: true,
        width: 450,
        buttons: {
            "<TPL:TXT_module_isic_card|ok>": function() {
                $(this).dialog("close");
                document.vorm.cancel.value = '1';
                document.vorm.submit();
            },
            "<TPL:TXT_module_isic_card|cancel>": function() {
                $(this).dialog("close");
            }
        }
    });
    $('div.ui-dialog').append('<i class="ll"><i></i></i><i class="rr"><i></i></i><i class="tt"><i></i></i><i class="bb"><i></i></i><i class="tl"></i><i class="tr"></i><i class="bl"></i><i class="br"></i>');
    $('div.ui-dialog div.ui-dialog-buttonpane span.ui-button-text').wrap('<span></span>');
    $dialog.dialog('open');
}

//if bank account owner name field is empty and person's name is filled 
//then using person name for bank-account name as well
function generateBankAccountName() {
	var p_name_first = document.vorm.elements['person_name_first'];
	var p_name_last = document.vorm.elements['person_name_last'];
	var p_bacc_name = document.vorm.elements['person_bankaccount_name'];
	if ((p_name_first.value != '' || p_name_last.value != '') && p_bacc_name.value == '') {
	   p_bacc_name.value = p_name_first.value + ' ' + p_name_last.value;
	}
}
