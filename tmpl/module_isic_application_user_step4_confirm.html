<script type="text/javascript" charset="utf-8">
function assignConfirmYes() {
    document.vorm.confirm_yes.value = '1';
    document.vorm.submit();
}

function assignConfirmNo() {
    document.vorm.confirm_no.value = '1';
    document.vorm.submit();
}

function resizePicAgain() {
    document.vorm.pic_resize_again.value = '1';
    document.vorm.step.value = '4';
    document.vorm.submit();
}

</script>

    <TPL_SUB:MESSAGE>
    <!--msgWrap-->
    <div class="msgWrap">
        <p class="msg msgError msgGray">
            <span><TPL:TXT_output|error_occurred> <TPL:MESSAGE></span>
        </p>
    </div>
    <!--/msgWrap-->
    </TPL_SUB:MESSAGE>
    
    <TPL_SUB:IMESSAGE>
    <!--msgWrap-->
    <div class="msgWrap">
        <p class="msg msgOk">
            <span><TPL:IMESSAGE></span>
        </p>
    </div>
    <!--/msgWrap-->
    </TPL_SUB:IMESSAGE>

    

    <TPL:STEPS>
    
   <form name="vorm" method="post" action="<TPL:SELF>" enctype="multipart/form-data" class="jNice">
       <input type="hidden" name="write" value="1" id="write">
       <input type="hidden" name="confirm_yes" value="0" id="confirm_yes">
       <input type="hidden" name="confirm_no" value="0" id="confirm_no">
       <TPL:HIDDEN>
    
        <!--col1-->
        <div class="col1">
            <!--colInner-->
            <div class="colInner">
                <!--box-->
                <div class="box">
                    <div class="inner">
                        <div class="heading">
                            <h2><TPL:TXT_module_isic_card|step4_confirm_title></h2>
                        </div>

                        <!--formTable-->
                        <div class="formTable">
                            <!--wButtons-->
                            <div class="wButtons">
                                <input type="button" id="button_yes" value="<TPL:TXT_module_isic_card|confirm_yes>" onclick="javascript:assignConfirmYes();" />
                                <input type="button" id="button_no" value="<TPL:TXT_module_isic_card|confirm_no>" onclick="javascript:assignConfirmNo();" />
                            </div>
                            <!--/wButtons-->
                    </div>
                    <!--/formTable-->
                </div>
            </div>
            <!--/box-->
            </div>
            <!--/colInner-->

        </div>
        <!--/col1-->

        <!--col2-->
        <div class="col2">
            <!--colInner-->
            <div class="colInner">
                <!--box-->
                <div class="box">
                    <div class="inner">
                        <div class="heading">
                            <h2>&nbsp;</h2>
                        </div>
                        <TPL_SUB:SHOW_PIC>
                        <!--studentPhoto-->
                        <div class="studentPhoto">
                            <div class="studentPhotoInner">
                                <img src="<TPL:DATA_pic>" alt="" border="0" />
                                <div class="wButtons">
                                    <input type="button" id="button_resize" value="<TPL:TXT_module_isic_card|change_pic_again>" onclick="javascript:resizePicAgain();" />
                                </div>
                            </div>
                        </div>
                        <!--/studentPhoto-->
                        </TPL_SUB:SHOW_PIC>
                    </div>
                </div>
                <!--/box-->
            </div>
            <!--/colInner-->
        </div>
        <!--/col2-->
    </form>
