<script type="text/javascript" charset="utf-8">
// setup the callback function
function onEndCrop( coords, dimensions ) {
    $( 'x1' ).value = coords.x1;
    $( 'y1' ).value = coords.y1;
    $( 'x2' ).value = coords.x2;
    $( 'y2' ).value = coords.y2;
    $( 'width' ).value = dimensions.width;
    $( 'height' ).value = dimensions.height;
}

// basic example
Event.observe(
    window,
    'load',
    function() {
        new Cropper.Img(
            'cropImage',
            {
                minWidth: <TPL:MIN_WIDTH>,
                minHeight: <TPL:MIN_HEIGHT>,
                ratioDim: { x: <TPL:MIN_WIDTH>, y: <TPL:MIN_HEIGHT> }, 
                displayOnInit: true,
                onEndCrop: onEndCrop
            }
        )
    }
);

function toggleReplacementButton() {
/*
    var but = document.getElementById('replacement_button');
    var act = document.getElementById('active');

    if (but && act) {
        if (act.checked) {
            but.style.display = 'none';
        } else {
            but.style.display = '';
        }
    }
*/
}

// if bank account owner name field is empty and person's name is filled 
// then using person name for bank-account name as well
function generateBankAccountName() {
    var p_name_first = document.vorm.elements['person_name_first'];
    var p_name_last = document.vorm.elements['person_name_last'];
    var p_bacc_name = document.vorm.elements['person_bankaccount_name'];
    if ((p_name_first.value != '' || p_name_last.value != '') && p_bacc_name.value == '') {
        p_bacc_name.value = p_name_first.value + ' ' + p_name_last.value;
    }
}

function assignReplacement() {
    document.vorm.replacement.value = '1';
    document.vorm.submit();
}

function assignProlong() {
    document.vorm.prolong.value = '1';
    document.vorm.submit();
}
</script>
