<form name="vorm" method="post" action="<TPL:SELF>" enctype="multipart/form-data">
<TPL:HIDDEN>
<div class="blockBodyText">
<TPL_SUB:MESSAGE>
  <div class="error">
    <p><TPL:MESSAGE></p>
  </div>
</TPL_SUB:MESSAGE>
  <table class="data">
  <tr>
      <th><TPL:TXT_module_isic_card|row></th>
      <th><TPL:TXT_module_isic_card|new_pic></th>
      <th><TPL:TXT_module_isic_card|old_pic></th>
      <th><TPL:TXT_module_isic_card|person_number></th>
      <th><TPL:TXT_module_isic_card|person_name></th>
      <th><TPL:TXT_module_isic_pic|save_pic></th>
  </tr>
  <TPL_SUB:ROW>
  <tr>
    <th><TPL:ROW></th>
    <td><TPL:PERSON_PIC></td>
    <td><TPL:PERSON_PIC_OLD></td>
    <td><TPL:PERSON_NUMBER></td>
    <td><TPL:PERSON_NAME></td>
    <td><TPL:SAVE_PIC></td>
  </tr>
  </TPL_SUB:ROW>
  </table>
</div>
<p class="actions">
  <input type="submit" value="<TPL:BUTTON>" class="submit" />
</p>
</form>
