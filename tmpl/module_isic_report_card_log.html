                                <div class="tCol">

                                        <TPL:FIELD_filter_person_number>
                                    </div>
                                </div>
                                <div class="tCol">
                                    <div class="tLine">
                                        <label for=""><TPL:TXT_module_isic_card|person_name_first>:</label>
                                        <TPL:FIELD_filter_person_name_first>
                                    </div>
                                </div>
                                <div class="tCol">
                                    <div class="tLine">
                                        <label for=""><TPL:TXT_module_isic_card|person_name_last>:</label>
                                        <TPL:FIELD_filter_person_name_last>

                                </div>
                                <div class="tLineButtons">

	                            <input type="hidden" name="filter" value="1">
	                            <TPL:HIDDEN>

                    </div>

                        </div>
                        <h2><TPL:TITLE></h2>
                    </div>
                
                    <TPL_SUB:CARD_LIST>
                    <div class="tableWrap">
                        <table class="tList tCard">
                            <tr class="tHeader1">

							    <td><a href="<TPL:URL_DETAIL>"><TPL:PERSON_NAME_LAST></a></td>

							    <td><a href="<TPL:URL_DETAIL>"><TPL:ACTIVE></a></td>
							</tr>
							</TPL_SUB:DATA> 
                        </table>
                    </div>
                    <!--/tableWrap-->
                    </TPL_SUB:CARD_LIST>

				    <TPL_SUB:CARD_LOG>
