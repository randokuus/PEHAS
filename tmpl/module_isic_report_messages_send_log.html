        <TPL_SUB:MESSAGE>
        <!--msgWrap-->
        <div class="msgWrap">
            <p class="msg msgAtt msgGray">
                <span><TPL:MESSAGE></span>
            </p>
        </div>
        <!--/msgWrap-->
        </TPL_SUB:MESSAGE>

        <!--singleCol-->
        <div class="singleCol">
            <!--box-->
            <div class="box">
                <div class="inner">
                    <div class="heading">
                        <h2>Filter</h2>
                    </div>
                    <!--boxcontent-->
                    <div class="boxcontent">
                        <!--filterTable-->
                        <div class="filterTable threeCols">
                            <form method="post" action="<TPL:SELF>" name="report_filter" class="jNice">
                                <div class="tCol">
                                    <div class="tLine">
                                        <label for=""><TPL:TXT_module_isic_report|start_date>:</label>
                                        <TPL:FIELD_filter_start_date>
                                    </div>
                                </div>
                                <div class="tCol">
                                    <div class="tLine">
                                        <label for=""><TPL:TXT_module_isic_report|end_date>:</label>
                                        <TPL:FIELD_filter_end_date>
                                    </div>
                                </div>
                                <div class="tCol">
                                    <div class="tLine">
                                        <label for=""><TPL:TXT_module_isic_report|school>:</label>
                                        <TPL:FIELD_filter_school_id>
                                    </div>
                                </div>
                                <div class="tLineButtons">
                                    <input type="submit" name="submit" value="<TPL:TXT_module_isic_report|query>" />
                                </div>
                                <input type="hidden" name="filter" value="1">
                                <TPL:HIDDEN>
                            </form>
                        </div>
                        <!--/filterTable-->
                    </div>
                    <!--/boxcontent-->
                </div>
            </div>
            <!--/box-->

            <!--box-->
            <div class="box">
                <div class="inner">
                    <TPL_SUB:SEND_LIST>
                    <div class="tableWrap">
                        <table class="tList tCard">
                            <tr class="tHeader1">
                                <th><TPL:TXT_module_messages_send_log|sendtime></th>
                                <th><TPL:TXT_module_messages_send_log|sender></th>
                                <th><TPL:TXT_module_messages_send_log|school></th>
                                <th><TPL:TXT_module_messages_send_log|to></th>
                                <th><TPL:TXT_module_messages_send_log|text></th>
                                <!--<th><TPL:TXT_module_messages_send_log|cost></th>-->
                            </tr>
                            <TPL_SUB:DATA>
                            <tr class="<TPL:STYLE>">
                                <td><TPL:SENDTIME></td>
                                <td><TPL:SENDER></td>
                                <td><TPL:SCHOOL></td>
                                <td><TPL:TO></td>
                                <td><TPL:TEXT></td>
                                <!--<td><TPL:COST></td>-->
                            </tr>
                            </TPL_SUB:DATA>
                        </table>
                    </div>
                    <!--/tableWrap-->
                    </TPL_SUB:SEND_LIST>
                </div>
            </div>
            <!--/box-->
        </div>
        <!--/singleCol-->
