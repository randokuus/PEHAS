<TPL_SUB:MESSAGE>
    <!--msgWrap-->
    <div class="msgWrap">
        <p class="msg msgError msgGray">
            <span><TPL:TXT_output|error_occurred> <TPL:MESSAGE></span>
        </p>
    </div>
    <!--/msgWrap-->
</TPL_SUB:MESSAGE>

<!--col1-->
<div class="col1">
    <!--colInner-->
    <div class="colInner">
        <!--box-->
        <div class="box">
            <div class="inner">
                <div class="heading">
                    <h2><TPL:TXT_module_messages|confirm></h2>
                </div>

                <!--formTable-->
                <div class="formTable">
                    <form name="vorm" method="post" action="<TPL:SELF>" enctype="multipart/form-data" class="jNice">
                        <TPL:HIDDEN>
                            <!--fRow-->
                            <div class="fRow">
                                <TPL_SUB:FIELD>
                                <!--fLine-->
                                <div class="fLine">
                                    <div class="fHead">
                                        <TPL:TITLE>:
                                    </div>
                                    <div class="fCell">
                                        <TPL:DATA>
                                    </div>
                                    <div class="fHint">

                                    </div>
                                </div>
                                <!--/fLine-->
                                </TPL_SUB:FIELD>
                            </div>
                            <!--/fRow-->

                            <!--fRow-->
                            <div class="fRow">
                                <!--fLine-->
                                <div class="fLine">
                                    <div class="fHead">
                                        <TPL:TXT_module_messages|recipients>:
                                    </div>
                                    <div class="fCell">
                                        <table>
                                        <TPL_SUB:RECIPIENT>
                                            <tr>
                                                <td><TPL:CHECKED></td>
                                                <td><TPL:NAME></td>
                                            </tr>
                                        </TPL_SUB:RECIPIENT>
                                        </table>
                                    </div>
                                    <div class="fHint">

                                    </div>
                                </div>
                                <!--/fLine-->
                            </div>
                            <!--/fRow-->

                            <!--wButtons-->
                            <div class="wButtons">
                                <!--<input type="button" class="grayButton" onClick="document.location='<TPL:URL_BACK_CONFIRM>'" value="<TPL:TXT_module_messages|back>" />-->
                                <input type="submit" value="<TPL:BUTTON>" />
                            </div>
                            <!--/wButtons-->
                    </form>
                </div>
                <!--/formTable-->
            </div>
            <!--/inner-->
        </div>
        <!--/box-->
    </div>
    <!--/colInner-->
</div>
<!--/col1-->
