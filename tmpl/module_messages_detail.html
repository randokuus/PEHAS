<TPL_SUB:ARTICLE>
    <!--col1-->
    <div class="singleCol">

        <!--colInner-->
        <div class="colInner">

            <!--box-->
            <div class="box">
                <div class="inner">
                    <div class="heading">
                        <h2><TPL:TITLE></h2>
                    </div>

                    <!--postRead-->
                    <div class="postRead">
                        <div class="postReadInner">
                            <p class="hnews"><span class="icow"><TPL:USERNAME>:</span></p>
                            <small><TPL:DATE></small>

                            <div class="content">
                                <h1><TPL:LEAD></h1>
                                <p><TPL:CONTENT></p>
                            </div>
                        </div>
                    </div>
                    <!--/postRead-->


                    <!--bpanel-->
                    <div class="bpanel">
                        <div class="bpinner">
                            <div class="bpleft">
                                <a href="<TPL:BACKURL>" class="icow inext"><TPL:BACK></a>
                            </div>
                        </div>
                    </div>
                    <!--/bpanel-->

                </div>
                <!--/inner-->
            </div>
            <!--/box-->
        </div>
        <!--/colInner-->
    </div>
    <!--/col1-->
</TPL_SUB:ARTICLE>
