<TPL_SUB:MESSAGES_SEARCHSUB>
<div class="blockHeaderSimple">
  <h2><TPL:TITLE></h2>
  <div class="clearer"></div>
</div>
<div class="blockBodyText">
  <table class="data">
    <tr>
      <th><TPL:TXT_module_messages|title></th>
      <th><TPL:TXT_module_messages|date></th>
      <th><TPL:TXT_module_messages|author></th>
    </tr>
  <TPL_SUB:SEARCH_STRUCTURE>
    <tr>
      <td class="news"><b><a href="<TPL:URL>"><TPL:TITLE></a></b></td>
      <td class="date"><TPL:ENTRYDATE></td>
      <td class="date"><TPL:AUTHOR></td>
    </tr>
  </TPL_SUB:SEARCH_STRUCTURE>
  </table>
  <div class="clearer"></div>
</div>
</TPL_SUB:MESSAGES_SEARCHSUB>
